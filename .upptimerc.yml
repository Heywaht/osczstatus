rateLimitExceededIntro: Sie haben die zulässige Anzahl an Anfragen pro Stunde überschritten. Bitte warten Sie, bevor Sie erneut auf diese Website zugreifen können. Alternativ können Sie einen GitHub Personal Access Token hinzufügen, um diese Website weiterhin nutzen zu können.
rateLimitExceededWhatDoesErrorMean: Was bedeutet dieser Fehler?
rateLimitExceededErrorMeaning: Diese Website nutzt die GitHub API, um Echtzeitdaten über den Status unserer Websites abzurufen. Standardmäßig erlaubt GitHub jeder IP-Adresse 60 Anfragen pro Stunde, welche Sie aufgebraucht haben.
rateLimitExceededErrorHowCanFix: Wie kann ich das Problem beheben?
rateLimitExceededErrorFix: Sie können eine weitere Stunde warten, bis das Limit Ihrer IP-Adresse wiederhergestellt wird. Alternativ können Sie Ihren GitHub Personal Access Token hinzufügen, der Ihnen 5.000 zusätzliche Anfragen pro Stunde gewährt.
