# Change these first
owner: Heywaht # Your GitHub organization or username, where this repository lives
repo: osczstatus # The name of this repository

sites:
  - name: Google
    url: https://www.google.com
  - name: Wikipedia
    url: https://en.wikipedia.org
  - name: Hacker News
    url: https://news.ycombinator.com
  - name: Test Broken Site
    url: https://thissitedoesnotexist.koj.co
  - name: IPv6 test
    url: forwardemail.net
    port: 80
    check: "tcp-ping"
    ipv6: true

status-website:
  theme: light
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  baseUrl: /osczstatus # where "repo" is your repository name
  # baseUrl: /your-repo-name
  logoUrl: https://oscz-freiberg.de/wp-content/webp-express/webp-images/uploads/2023/10/logo-ohne-background.png.webp
  favicon: https://oscz-freiberg.de/wp-content/uploads/2023/09/csm_HAUPTLOGO_OSCZ_bunt_e1dda8efcb_2-transformed-1-150x150.png
  name: InFra-OsCZ
  introTitle: "**InFra-OsCZ**: Status-Meldungen, Updates und Hinweise zu den Online-Diensten der Bildungseinrichtung"
  introMessage: Auf dieser Seite sehen Sie in Echtzeit, welche Dienste der Oberschule Online verfügbar sind. Bei Problemen werden Sie hier zuerst informiert. Mehr auf [der Schulwebsite erklärt](https://oscz-freiberg.de/statusinfra).
  navbar:
    - title: Status
      href: /
    - title: Kontakt
      href: mailto:kontakt@oscz-freiberg.de

